{% extends "AppInterface\base.html" %}

{% block Titulo %} Publicaciones {% endblock %}

{% block Contenido %} 


{% for publicacion in public %}

<div class="container">
  <div class="row h-100px">
    <div class="col w-25 h-25 d-inline-block">
      <div class="row">
        <img class="card-img-top w-100 h-100" src="{{publicacion.imagen.url}}" alt="...">
      </div>          
    </div>    
    <div class="col w-75">
      <div class="row">
        <div class="small text-muted">{{publicacion.fecha}}
          <div class="badge bg-dark text-white" style="top: 0.5rem; right: 0.5rem">{{publicacion.autor}}</div>
        </div>
          <h4 class="card-title">{{publicacion.titulo}}</h4>
          <p class="card-text">{{publicacion.cuerpo|safe}}</p>
      </div>
      
        <button type="button" class="btn btn-info btn-sm" href="{% url 'editarpublicacion' publicacion.id %}">Editar</button>
        <button type="button" class="btn btn-danger btn-sm" href="{% url 'eliminarpublicacion' publicacion.id %}">Eliminar</button>
      <br>
      
    </div>
  </div>
  <br>
  
</div>

{% endfor %}
{% endblock %}
