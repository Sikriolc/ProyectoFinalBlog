{% extends "AppInterface\base.html" %}

{% load static %}
{% block Titulo %} Perfil {% endblock %}

{% block Contenido %} 
<section>
  <div class="container px-5">
      <div class="row gx-5 align-items-center">
          <div class="col-lg-12 order-lg-2">
          </div>
      </div>
      <div class=" row mb-2">
        <div class="col-md-8">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
            </div>
            <img class="float-left rounded-circle" src="{% static 'assets/img/03.jpg' %}" alt="" width="100" height="80">
            <div class="col-md-6">
              <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                  <strong class="d-inline-block mb-2 text-primary"><h2>Hola, <b>{{user.username}}</b>!</h2></strong>
                  <h3 class="mb-0">Tu perfil</h3>
                  <div class="mb-1 text-muted">Nov 12</div>
                  <p class="card-text mb-auto">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
                  <a href="{% url 'editarperfil' %}" class="stretched-link">Editar Perfil</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                  <svg class="bd-placeholder-img" width="200" height="250" xmlns="{% static 'assets/img/03.jpg' %}" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em"></text></svg>
                </div>
              </div>
            </div>

        </div>
      </div>
  </div>
</section>



{% endblock%}
