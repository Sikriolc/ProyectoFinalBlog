{% extends "AppInterface\base.html" %}

{% load static %}
{% block Titulo %} Perfil {% endblock %}

{% block Contenido %} 
<section>
  <div class="container px-5">
      <div class="row gx-5 align-items-center">
          <div class="col-lg-12 order-lg-2">
          </div>
      </div>
      <div class=" row mb-2">
        <div class="col-md-8">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
            </div>
            <div class="col-md-6">
              <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                  <strong class="d-inline-block mb-2 text-primary"><h2>Hola, <b>{{user.username}}</b>!</h2></strong>
                  <h3 class="mb-0">Tu perfil</h3>
                  <div class="mb-1 text-muted"><b>{{PlusForm.nick_name}}</b></div>
                  <div class="mb-1 text-muted"><b>{{PlusForm.fecha_nacimiento}}</b></div>
                  <p class="card-text mb-auto"><b>{{PlusForm.biografia}}</b></p>
                  <p class="card-text mb-auto"><b>{{user.email}}</b></p> 
                  <a href="{% url 'editarperfil' %}" class="stretched-link">Editar Perfil</a>

                </div>
                <div class="col-auto d-none d-lg-block">
                    <img src="{{ PlusForm.foto_perfil.url }}" height="150" />
                </div>
              </div>
            </div>

        </div>
      </div>
  </div>
</section>



{% endblock%}
